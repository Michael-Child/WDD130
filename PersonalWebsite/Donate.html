   <main class="home-grid">
        
            <h1>Donate</h1>

            <h2>Please fill out the form, if you wish to donate a animal:</h2>
          <div id="feedback"></div>
          <div class="form">
            <form action="/my-handling-form-page" method="post">
                <ul>
                 <li>
                   <label for="name">Full Name:</label>
                   <input type="text" id="name" name="user_name" />
                 </li>
                 <li>
                   <label for="mail">E-mail:</label>
                   <input type="email" id="mail" name="user_email" />
                 </li>
                 <li>
                    <label for="dob">Date of Birth: </label>
                    <input type="text" id="dob" name="date_of_birth" />
                  </li>
                  <li>
                    <label for="adr">Address: </label>
                    <input type="text" id="adr" name="user_address" />
                  </li>

                  <li>
                    <label for="pname">Pet Name: </label>
                    <input type="text" id="pname" name="pet_name" />
                  </li>
                  <li>
                    <label for="page">Pet Age: </label>
                    <input type="text" id="page" name="pet_age" />
                  </li>

                  <li>
                    <label for="descript">Animal Description: </label>
                    <textarea id="descript" name="pet_description"></textarea>
                  </li>
                  <li>
                    <label for="train">Animal House Training Experience: </label>
                    <textarea id="train" name="pet_trained"></textarea>
                  </li>
                  <li>
                    <label for="sharp">Does your animal have sharp teeths or claws? </label>
                    <textarea id="sharp" name="pet_teeth_claw"></textarea>
                  </li>
                  <li>
                    <label for="danger">Is your animal venomous or poisonous? </label>
                    <textarea id="danger" name="pet_ven_pois"></textarea>
                  </li>
                  <li>
                    <label for="height">How tall is your animal? </label>
                    <textarea id="height" name="pet_height"></textarea>
                  </li>
                  <li>
                    <label for="weight">How much does your animal weigh? </label>
                    <textarea id="weight" name="pet_weight"></textarea>
                  </li>
                  <li>
                    <label for="colors">What color is or colors are your animal? </label>
                    <textarea id="colors" name="pet_colors"></textarea>
                  </li>
                  <li>
                    <label for="bread">What bread is the animal? </label>
                    <textarea id="bread" name="pet_bread"></textarea>
                  </li>
                  <li>
                    <label for="reason">Reason for donation?</label>
                    <textarea id="reason" name="user_donation_reason"></textarea>
                  </li>
                 
                 <li class="button">
                    <button type="submit">Submit Form</button>
                  </li>
                </ul>
            </form>
            </div>

<script>
  // get the feedback div element so we can do something with it.
  const feedbackElement = document.getElementById('feedback');
  // get the form so we can read what was entered in it.
  const formElement = document.forms[0];
  // add a 'listener' to wait for a submission of our form. When that happens run the code below.
  formElement.addEventListener('submit', function(e) {
      // stop the form from doing the default action.
      e.preventDefault();
      // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
      feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
      // make the feedback element visible.
      feedbackElement.style.display = "block";
      // add a class to move everything down so our message doesn't cover it.
      document.body.classList.toggle('moveDown');
  });
</script>
